<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-media">

      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close-modal" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="contactForm">
					<div>
						<label for="prenom">Pr√©nom</label>
						<input type="text" id="prenom" name="prenom">

						<label for="nom">Nom</label>
						<input type="text" id="nom" name="nom">

						<label for="email">Email</label>
						<input type="mail" id="email" name="email">
            
						<label for="message">Votre message</label>
						<textarea id="message" name="message"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Factories -->
    <script src="./scripts/factories/MediasFactory.js"></script>
    
    <!-- Models -->
    <script src="./scripts/models/Media.js"></script>
    
    <!-- Templates -->
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>

    <!-- Entry point -->
    <script src="./scripts/pages/photographer.js"></script>
    
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
